<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            height: 100vh;
        }

        h1 {
            color: #ffffff;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
            z-index: 100; /* To make sure the navbar stays on top of everything */
        }

        #navbar img {
            max-width: 180px; /* Increase logo size */
            height: auto;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navbar ul li {
            margin-left: 20px;
        }

        #navbar ul li a {
            color: #FFCD29; /* Matching icon color */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-top: 150px; /* Adjust padding to account for navbar height */
            color: white;
            text-align: center;
            z-index: 1;
        }

        #middle-logo {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        #coming-soon {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #coming-soon h2 {
            font-size: 36px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.5;
                color: #da2320;
            }
            100% {
                opacity: 1;
            }
        }

        #social-icons {
            margin-top: 20px;
        }

        #social-icons a {
            color: #FFCD29; /* Change icon color to #FFCD29 */
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            #middle-logo {
                max-width: 90%;
            }

            #navbar ul {
                flex-direction: column;
                align-items: center;
            }

            #navbar ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="video-background">
        <!-- Update 'your-video.mp4' with your video file -->
        <source src="/spacerock.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Section -->
    <div id="navbar">
        <img src="/LOG-WORD.png" alt="Logo in Navbar">
       
    </div>

    <div id="content">
        <!-- Middle logo -->
        <img src="/MT_ONMOON_BLK.png" alt="Middle Logo" id="middle-logo">
        <h3>The Worlds First Video Degen Platform</h3>
        <h1>COMING SOON!</h1>

        <div id="coming-soon">
            <!-- Social Icons -->
            <div id="social-icons">
                <a href="https://twitter.com/Moontubeio" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter fa-xl"></i>
                </a>
                <a href="https://t.me/moontube_io_official" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-telegram fa-xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
