<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adobe Fonts (Proxima Soft) -->
    <link rel="stylesheet" href="https://use.typekit.net/bnm2uow.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            height: 100vh;
        }

        h1 {
            font-family: "noto-sans-georgian", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #ffffff;
        }

        h3 {
            font-family: "proxima-soft", sans-serif;
            color: #ffffff;
            font-weight: 400;
            font-size: 24px;
            font-style: normal;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
            z-index: 100;
        }

        #navbar img {
            max-width: 180px;
            height: auto;
        }

        /* Scrolling Alert Banner */
        #alert-banner {
            position: fixed;
            top: 80px; /* Just below the navbar */
            width: 100%;
            
            color: #000;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 100;
            overflow: hidden;
        }

        #alert-banner a {
            color: #ffffff;
            font-family: "noto-sans-georgian", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
        }

        @keyframes scroll-banner {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        #alert-banner span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-banner 30s linear infinite;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-top: 150px;
            color: white;
            text-align: center;
            z-index: 1;
        }

        #middle-logo {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        #coming-soon {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #social-icons {
            margin-top: 20px;
        }

        #social-icons a {
            color: #FFCD29;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        /* Pioneer Program Section */
        #pioneer-section {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 50px;
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
        }

        @media (max-width: 768px) {
            #middle-logo {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="/spacerock.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Section -->
    <div id="navbar">
        <img src="/LOG-WORD.png" alt="Logo in Navbar">
    </div>

    <!-- Scrolling Alert Banner -->
    <div id="alert-banner">
        <a href="#pioneer-section"><span>JOIN THE MOONTUBE PIONEER PROGRAM</span></a>
    </div>

    <div id="content">
        <!-- Middle logo -->
        <img src="/MOON-HI.png" alt="Middle Logo" id="middle-logo">
        <h3>The World's First Video Degen Pla<i>t</i>form</h3>
        <h1>COMING SOON!</h1>

        <div id="coming-soon">
            <!-- Social Icons -->
            <div id="social-icons">
                <a href="https://twitter.com/Moontubeio" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter fa-xl"></i>
                </a>
                <a href="https://t.me/moontube_io_official" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-telegram fa-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Pioneer Program Section -->
    <div id="pioneer-section">
        <h1>Moontube Pioneer Program</h1>
        <img src="/poster.png" height="500">
    </div>
</body>

</html>
