<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1 {
            color: #daa520;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 0;
            color: white;
            text-align: center;
            z-index: 1;
        }

        #logo {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
        }

        #poster {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }

        #coming-soon {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #coming-soon h2 {
            font-size: 36px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 0.5;
                color: #da2320;
            }
            100% {
                opacity: 1;
            }
        }

        #social-icons {
            margin-top: 20px;
        }

        #social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            #logo,
            #poster {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="video-background">
        <!-- Update 'your-video.mp4' with your video file -->
        <source src="/spacerock.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="content">
        <!-- Update 'your-logo.png' with your logo file -->
        <img src="/LOGO_NO_TEXT.png" height="250" width="250" alt="Logo" id="logo">

        <!-- Poster section -->
        <img src="/PIONEERWINNER_FINAL.png" alt="Poster" id="poster">

        <div id="coming-soon">
            <a class="e-widget generic-loader" href="https://gleam.io/Vuq6M/moontube-pioneers-program" rel="nofollow">
                Moontube Pioneers Program
            </a>
            <script type="text/javascript" src="https://widget.gleamjs.io/e.js" async="true"></script>

            <!-- Social Icons -->
            <div id="social-icons">
                <a href="https://twitter.com/Moontubeio" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter fa-xl"></i>
                </a>
                <a href="https://t.me/moontube_io_official" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-telegram fa-xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
